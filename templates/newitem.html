{% extends "main.html" %}
{% block content %}
{% include "header.html" %}



<div class="row top-menu">
  <div class="col-md-1"></div>
  <div class="col-md-8"></div>
  <div class="col-md-2 text-right"></div>
  <div class="col-md-1"></div>
</div>
<div class="row divider blue">
  <div class="col-md-1"></div>
  <div class="col-md-10"></div>
  <div class="col-md-1"></div>
</div>




<div class="row padding-top padding-bottom">
  <div class="col-md-1"></div>
  <div class="col-md-10 padding-top padding-bottom">

    <h1 class="text-dark">New Item<h1>
      <!--Textual form controls—like <input>s, <select>s, and <textarea>s—are styled with the .form-control class -->
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="title">Title</input>
        <small id="titlehelp" class="form-text text-muted"> For example: Two shinguards</>
      </div>
      <div class="form-group">
        <label for="picture">Picture</label>
        <input type="text" class="form-control" placeholder="item.picture"></input>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" row="3"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control"></input>
      </div>
      <div class="form-group">
        <label for="Category">Category</label>
        <select class="form-control">
          {% for category in categories %}
          <option>{{ category.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-outline-secondary">Submit</button>
    </form>
  </div>
  {% endfor %}
  <div class="col-md-1"></div>
</div>


{% endblock %}
