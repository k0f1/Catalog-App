{% extends "main.html" %}
{% block content %}
{% include "header.html" %}






<div class="row padding-top padding-bottom">
  <div class="col-md-1"></div>
  <div class="col-md-10 main padding-top padding-bottom">

    <h1 class="text-dark">New Item<h1>
      <!--Textual form controls—like <input>s, <select>s, and <textarea>s—are styled with the .form-control class -->
    <form>
      <div class="form-group col-md-6">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="title">Title</input>
      </div>
      <div class="form-group col-md-6">
        <label for="picture">Picture</label>
        <input type="text" class="form-control" placeholder="item.picture"></input>
      </div>
      <div class="form-group col-md-6">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" row="3"></textarea>
      </div>
      <div class="form-group col-md-6">
        <label for="price">Price</label>
        <input type="text" class="form-control"></input>
      </div>
      <div class="form-group col-md-6">
        <label for="Category">Category</label>
        <select class="form-control">
          {% for category in categories %}
          <option>{{ category.name}}</option>
        </select>
      </div>
      <!--Boolean checkbox to include colour selection -->
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Product colour options</label>
      </div>
      <!--If colour selection is enabled, choose your colour appears, otherwise lay hidden-->
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="#0f35f1">
        <label class="form-check-label" for="inlineCheckbox1">#0f35f1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="#0ff10f">
        <label class="form-check-label" for="inlineCheckbox2">#0ff10f</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="#0fbef1" disabled>
        <label class="form-check-label" for="inlineCheckbox3"> #0fbef1(disabled)</label>
      </div>
      <button type="submit" class="btn btn-outline-warning">Submit</button>
    </form>
  </div>
  {% endfor %}
  <div class="col-md-1"></div>
</div>


{% endblock %}
